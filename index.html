<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Quiz Crunch. Trivia Quiz. Test your trivia knowledge.">
    <meta name="keywords" content="quiz, trivia, questions, knowledge, game, general knowledge">
    <title>Quiz Crunch</title>
    <!-- Links -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <h1>Quiz Crunch</h1>
    </header>
    <main>
        <section id="welcome-section">
            <h2>Welcome to Quiz Crunch!</h2>
            <p>You can choose your quiz mode below.</p>
            <p>Create your own quiz by selecting a category, difficulty and number of questions (5-50), or go for the gold in <em>High Score Mode</em>!</p>
        </section>
        <section id="choices-section">
            <button type="button" id="choose-quiz-btn">Choose My Quiz</button>
            <button type="button" id="highscore-quiz-btn">Highscore Mode</button>
            <form id="choices-form">
                <h3>Choose your quiz!</h3>
                <label for="category-choice">Category</label>
                <select name="category" id="category-choice" required>
                    <option value="any">Any</option>
                    <option value="general-knowlegde">General Knowledge</option>
                    <option value="games">Video Games</option>
                    <option value="music">Music</option>
                    <option value="sport">Sport</option>
                    <option value="film">Film</option>
                </select>
                <fieldset id="difficulty">
                    <label for="dif-easy">Easy</label>
                    <input type="radio" id="dif-easy" name="difficulty" checked>
                    <label for="dif-med">Medium</label>
                    <input type="radio" id="dif-med" name="difficulty">
                    <label for="dif-hard">Hard</label>
                    <input type="radio" id="dif-hard" name="difficulty">
                </fieldset>
                <label for="question-amount">Number of questions</label>
                <input type="number" id="question-amount" min="5" max="50" value="5" required>
                <button type="submit" id="choices-submit">Get Questions</button>
            </form>

        </section>
        <section id="question-section"></section>
        <section id="score-section"></section>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
